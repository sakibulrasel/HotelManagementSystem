<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

   <ui:composition template="../resources/adminpage.xhtml">
       <ui:define name="title">Add New Room</ui:define>
        
       <ui:define name="aside">
           
           <h1> <a href="#{request.getContextPath()}/"> <img src="#{request.getContextPath()}/resources/img/forum.png" class="logo"/> </a></h1> 
           <br/>
           <ul class="asideMenu">
              <li> <a href="#{request.getContextPath()}/admin/welcome.xhtml" class="active"> <i class="fa fa-user"></i> #{sessionScope.uname} </a> </li>
                <li> <a href="#{request.getContextPath()}/admin/users.xhtml"> <i class="fa fa-users"></i> Create Users </a> </li>                
               
               <li> <a href="#{request.getContextPath()}/admin/newpost.xhtml"> <i class="fa fa-plus"></i>  Add Room </a> </li>
               <li> <a href="#{request.getContextPath()}/admin/addfood.xhtml"> <i class="fa fa-plus"></i>  Add Food </a> </li>
               <li> <a href="#{request.getContextPath()}/admin/customer.xhtml"> <i class="fa fa-archive"></i>  Customer Details </a> </li>
               <li><a href="#{request.getContextPath()}/admin/availableroom.xhtml"> <i class="fa fa-angellist"></i>  Available Room </a> </li>
               <li><a href="#{request.getContextPath()}/admin/searchcustomer.xhtml"> <i class="fa fa-search"></i>  Search Customer </a> </li>
              <li><a href="#{request.getContextPath()}/admin/sbdate.xhtml"> <i class="fa fa-search"></i>  Search Customer Between Date </a> </li>
               <li>
               <h:form>                   
                <h:commandLink action="#{loginMB.logout()}"> <i class="fa fa-sign-out"></i> Logout</h:commandLink>            
               </h:form>
               </li>              
            </ul>

       </ui:define>
       
       
        <ui:define name="content">  
            <h2>Add New Post</h2><hr class="admin"/><br/><br/><br/>
            <h:form enctype="multipart/form-data">
                
                 <p:messages id="msg" closable="true"></p:messages>
                <h:panelGrid columns="2">  
                    
                    <p:outputLabel value="Room Number :"/>
                    <p:inputText value="#{roomMB.hm.roomNo}" id="teacher" required="true" requiredMessage="please enter Student Name"/>
                  
                  
                   
                  
                  <p:outputLabel value="Room Type :"/>
                  <p:inputText value="#{roomMB.hm.roomType}" id="mobile" required="true" requiredMessage="please enter Student Name"/>
                
                  
                  

                  <p:outputLabel value="Price :"/>
                  <p:inputText value="#{roomMB.hm.price}" id="addr" required="true" requiredMessage="please enter Student Name"/>
                  

                  <p:outputLabel value="Discount :"/>
                  <p:inputText value="#{roomMB.hm.discount}" id="join" required="true" requiredMessage="please enter Student Name"/>
                  

                  <h:outputLabel>Status </h:outputLabel>
                  <p:selectOneMenu  value="#{roomMB.hm.book}" style="width:125px">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Booked" itemValue="Booked" />
                            <f:selectItem itemLabel="Unbooked" itemValue="Unbooked" />
                            
                        </p:selectOneMenu>

                  <p:outputLabel value="Photo :"/>
                  <p:fileUpload value="#{roomMB.file}" mode="simple" id="photo"  required="true" requiredMessage="Please select photo"/>
                        
                  <h:outputLabel value="Uploaded Image"/>
                  <h:graphicImage name="#{roomMB.hm.RUrl}" library="images"/>
                  <p:outputLabel value="Description :"/>
                  <p:inputTextarea id="psss" value="#{roomMB.hm.description}" required="true" requiredMessage="please enter password" style="color: peru"/>
                  
                   <h:outputText></h:outputText>
                   <p:commandButton action="#{roomMB.addRoom()}" value="Add Room" update="msg" ajax="false" />
                
               
                    
                </h:panelGrid>                 

            </h:form>              
           

         </ui:define>               
             
   </ui:composition> 
</html>
