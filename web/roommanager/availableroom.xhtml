<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

   <ui:composition template="../resources/adminpage.xhtml">
       <ui:define name="title">Add New Post</ui:define>
        
       <ui:define name="aside">
           
           <h1> <a href="#{request.getContextPath()}/"> <img src="#{request.getContextPath()}/resources/img/forum.png" class="logo"/> </a></h1> 
           <br/><br/><br/>
           <ul class="asideMenu">     
               <li> <a href="#{request.getContextPath()}/roommanager/welcome.xhtml" class="active"> <i class="fa fa-user"></i>  #{sessionScope.uname} </a> </li>
               <li> <a href="#{request.getContextPath()}/roommanager/customer.xhtml"> <i class="fa fa-archive"></i>  Customer Details </a> </li>
               <li><a href="#{request.getContextPath()}/roommanager/availableroom.xhtml"> <i class="fa fa-angellist"></i>  Available Room </a> </li>
               <li><a href="#{request.getContextPath()}/roommanager/searchcustomer.xhtml"> <i class="fa fa-search"></i>  Search Customer </a> </li>
               <li><a href="#{request.getContextPath()}/roommanager/sbdate.xhtml"> <i class="fa fa-search"></i>  Search Customer Between Date </a> </li>
               <li> 
               <h:form>                   
                <h:commandLink action="#{loginMB.logout()}"> <i class="fa fa-sign-out"></i> Logout</h:commandLink>            
               </h:form>
               </li> 
               
            </ul>

       </ui:define>
       
       
        <ui:define name="content">  
            <div class="asideTitle">
               Available Room (Page-#{displayRoomMB.nextPageNumber()})
           </div>
           
           
           <h:form>
               
               
               <p:dataGrid var="hm" value="#{displayRoomMB.allPosts}" columns="3" rows="10" paginator="true" id="p" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" rowsPerPageTemplate="6,12,16">
                <f:facet name="header">
                    <h:outputLabel value="Available Rooms"/>
                    
                </f:facet>
                   <p:panel header="#{hm.roomNo}">
                    <h:panelGrid columns="1">
                        <p:graphicImage name="#{hm.RUrl}" library="images" width="200" height="230"/>
                        <h:outputText value="#{hm.description}"/>
                        <h:outputText value="#{hm.price}"/>
                    </h:panelGrid>
                    
                </p:panel>
              </p:dataGrid>
               
               
        </h:form> 
             
            <br/><br/>
           
         </ui:define>               
             
   </ui:composition> 
</html>
