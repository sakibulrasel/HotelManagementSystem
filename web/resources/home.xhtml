<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{request.getContextPath()}/resources/css/font-awesome-4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="#{request.getContextPath()}/resources/css/rmn.css" rel="stylesheet" type="text/css" />
        <link href="#{request.getContextPath()}/resources/css/style.css" rel="stylesheet" type="text/css" />
        <title> <ui:insert name="title"> Default Title </ui:insert>    </title>
    </h:head> 

    <h:body>

        
            <ui:insert name="top">
          
            <div id="header">
                <div id="headerC">
                    <div class="r">
                        <div class="c6">                            
                            
                            <h1> <a href="#{request.getContextPath()}/"> <img src="#{request.getContextPath()}/resources/img/forum.png" class="logo"/> </a></h1> 
                            
                                              
                        </div>
                        
                        <div class="c6">                           
                            <c:if test="${not empty sessionScope['uname']}">
                                <c:if test="#{ sessionScope['uname'] eq 'admin' }">
                                    <a href="#{request.getContextPath()}/admin/welcome.xhtml" class="fright login">  <i class="fa fa-user"></i>  #{sessionScope['uname']} </a>
                                </c:if>
                                
                                <c:if test="#{sessionScope['uname'] ne 'admin'}">
                                    <a href="#{request.getContextPath()}/roommanager/welcome.xhtml" class="fright login">  <i class="fa fa-user"></i>  #{sessionScope['uname']} </a>
                                </c:if>
                            </c:if>
                            
                            <c:if test="${empty sessionScope['uname']}">
                                                               
                                    <a href="#{request.getContextPath()}/login.xhtml" class="fright login">Login</a>
                                    <a href="#{request.getContextPath()}/register.xhtml" class="fright login">Booking</a>                             
                            </c:if>   
                            
                            <span class="clear"></span>
                        </div>
                    </div>
                </div>
                <div id="nav">
                    <div id="navC">
                        <div class="r">
                            <div class="c9">
                                <ul>
                                    <ui:insert name="menu">                                
                                        <li> <a href="#{request.getContextPath()}/" class="active"> Home</a>  </li>
                                        <li> <a href="#{request.getContextPath()}/about.xhtml"> Room</a>  </li>
                                        <li> <a href="#{request.getContextPath()}/foods.xhtml"> Food Corner</a>  </li>
                                    </ui:insert>
                                </ul>
                            </div>
                            
                            <div class="c3">
                                
                                <h:form>
                                    <h:panelGrid columns="2" styleClass="fright">
                                        <h:inputText value="#{displayPostMB.keyword}" styleClass="search"/>
                                        <h:commandLink value="Search" styleClass="search"></h:commandLink>
                                    </h:panelGrid>
                                </h:form>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            </ui:insert>
        

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
